<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"

    <!-- Navbar Start -->

            <a href="/" class="navbar-brand">Github Bulucu</a>
            <button id="theme-btn" class="btn btn-light">Koyu Mod</button>
        </div>
    </header>
    <!-- Navbar End -->

    <!-- Form Start -->
    <div class="container">
        <div id="alert"></div>

        <div class="border p-3">

            <p>Kullanıcı bilgilerine erişmek için bir kullanıcı adı giriniz.</p>

            <div class="d-flex gap-3">
                <input id="search-input" class="form-control" type="text">
                <button id="search-button" class="btn btn-primary btn-lg">Ara</button>
            </div>
        </div>

    </div>
    <!-- Form End -->

    <!-- Account info start -->
    <div class="container p-3" id="profile"></div>
    <!-- Account info end -->

    <!-- Repositories Start -->
    <div class="container  p-3" id="repos">
        
    </div>

    <script src="app.js" type="module"></script>
