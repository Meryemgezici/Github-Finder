<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
        integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- Navbar Start -->
    <header class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <a href="/" class="navbar-brand">Github Bulucu</a>
            <button class="btn btn-light">Koyu Mod</button>
        </div>
    </header>
    <!-- Navbar End -->

    <!-- Form Start -->
    <div class="container">
        <div class="border p-3">
            <h1>Github Kullanıcı Adını Ara</h1>
            <p>Kullanıcı bilgilerine erişmek için bir kullanıcı adı giriniz.</p>

            <div class="d-flex gap-3">
                <input class="form-control" type="text">
                <button class="btn btn-primary btn-lg">Ara</button>
            </div>
        </div>

    </div>
    <!-- Form End -->

    <!-- Account info start -->
    <div class="container">
        <div class="row border p-4">
            <!-- left -->
            <div class="col-md-3">
                <img class="img-fluid" src="https://picsum.photos/200" alt="">

                <a class="btn btn-primary my-4 w-100" href="">Profili Göster</a>
            </div>

            <!-- right -->
            <div class="col-md-9">
                <span class="badge bg-primary fs-6 mt-1">Açık Repolar:19</span>
                <span class="badge bg-secondary fs-6 mt-1">Açık Gistler:19</span>
                <span class="badge bg-success fs-6 mt-1">Takipçiler:19</span>
                <span class="badge bg-info fs-6 mt-1">Takip Edilenler:19</span>

                <ul class="list-group mt-5">
                    <li class="list-group-item">Hakkında:</li>
                    <li class="list-group-item">Şirket:</li>
                    <li class="list-group-item">Website:</li>
                    <li class="list-group-item">Konum:</li>
                    <li class="list-group-item">Hesap Oluşturma:</li>
                </ul>
            </div>

        </div>
    </div>
    <!-- Account info end -->

    <!-- Javascript cdnjs -->
    <script src="app.js"></script>
</body>

</html>
